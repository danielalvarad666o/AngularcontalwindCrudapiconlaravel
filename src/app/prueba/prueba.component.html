<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gray-100 ">
        <div class="relative sm:max-w-sm w-full">
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-gray-700 text-center font-semibold">
                    Registrate
                </label>
                <form (ngSubmit)="procesar()" #form="ngForm" class="mt-10">
                                    
                    <div>
                        <input type="text" name="nombre" required placeholder="Nombre" [(ngModel)]="persona.nombre"
                        #name="ngModel" 
                        class="mt-2 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="name.valid || name.pristine">
                            Nombre Obligatorio
                          </div>
                    </div>
        
                    <div class="mt-7">                
                        <input type="email" name="correo" required placeholder="Correo electronico" [(ngModel)]="persona.correo"
                        #correo="ngModel"
                         class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0"> 
                        <div class="bg-red-100 rounded-lg py-5 px-6 mb-4 text-base text-red-700 mb-3" role="alert" [hidden]="correo.valid || correo.pristine">
                            Correo Obligatorio
                          </div>
                                           
                    </div>

                    <div class="mt-7">                
                        <input type="password"  name="password" required placeholder="ContraseÃ±a" [(ngModel)]="persona.contrasena" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">                           
                    </div>

                    <div class="mt-7">
                        <button type="submit" class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105"
                        [disabled]="true">
                            Registrar
                        </button>
                    </div>
                </form>
                {{persona | json}}
                {{name.errors |json}}
                <hr>
                {{name.valid}}
            </div>
        </div>
    </div>
